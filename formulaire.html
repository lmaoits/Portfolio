                        <li>

                            </select>
                        </li>
                        <li>
                            <label for="question4">Question 4: Qu'utilisez vous :</label>
                            <input type="checkbox" id="question4_option1" name="question4_option1" value="option1">
                            <label for="question4_option1">Le HTML</label>
                            <input type="checkbox" id="question4_option2" name="question4_option2" value="option2">

                            <label for="question5_option2">Python</label>
                            <input type="radio" id="question5_option3" name="question5" value="option3">
                            <label for="question5_option3">Ruby</label>

                        <li>

                        </li>
                        <li>

                            <input type="time" id="question7" name="question7">
                        </li>
                        <li>

                        <li>

                        </li>
                        <li>

                            <input type="color" id="question11" name="question11">
                        </li>
                        <li>
                            <label for="question12">Question 12: A quel niveau aimez vous le html</label>

                            <input type="file" id="question13" name="question13">
